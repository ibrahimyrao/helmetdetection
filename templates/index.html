<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Baret Tespit Sistemi</title>
</head>
<body>
    <h1>Baret Tespiti</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Yükle ve Tespit Et</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if result_image %}
        <h2>Görsel Sonucu:</h2>
        <img src="{{ url_for('static', filename='result/' + result_image) }}" width="640">
        <p>Baretli: {{ baretli }}</p>
        <p>Baretsiz: {{ baretsiz }}</p>
    {% endif %}

    {% if result_video %}
        <h2>Video Canlı Analiz:</h2>
        <img src="{{ url_for('video_feed', filename=result_video) }}" width="720">
    {% endif %}
</body>
</html>
